<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Assinador Pro DIY</title>
    <style>
        /* CSS Reset & Dark Mode Base */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Minimalista */
        header {
            background: #1e1e1e;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
            color: #888;
        }

        /* √Årea Principal (Canvas) */
        #workspace {
            flex-grow: 1;
            position: relative;
            background: #252525;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none; /* Impede scroll nativo */
        }

        canvas {
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 100%;
            max-height: 100%;
        }

        /* Overlay de Instru√ß√£o */
        .instruction-overlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
            z-index: 5;
            display: none; /* Aparece s√≥ quando tem imagem */
        }

        /* Toolbar Inferior */
        .toolbar {
            background: #1e1e1e;
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            border-top: 1px solid #333;
            z-index: 10;
        }

        /* Bot√µes Estilizados */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.7; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-outline { background: transparent; border: 1px solid #555; color: #aaa; }
        
        input[type="file"] { display: none; }

        /* MODAL DE ASSINATURA */
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            width: 95%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-header {
            color: #333;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
        }

        #padCanvas {
            border: 2px dashed #ccc;
            background: #f9f9f9; /* Fundo claro para assinar */
            width: 100%;
            height: 250px;
            touch-action: none;
            border-radius: 4px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }
        .modal-actions .btn { flex: 1; }
        .btn-danger { background: #dc3545; color: white; }

    </style>
</head>
<body>

<header>DIY Doc Signer v2.0</header>

<div id="workspace">
    <div class="instruction-overlay" id="instruction">Arraste na imagem para criar a caixa de assinatura</div>
    <canvas id="mainCanvas"></canvas>
</div>

<div class="toolbar">
    <label for="upload" class="btn btn-primary">üìÇ Abrir Imagem</label>
    <input type="file" id="upload" accept="image/*">
    <button class="btn btn-success" onclick="downloadDoc()">Download Doc Assinado</button>
</div>

<div class="modal-backdrop" id="signatureModal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Assine abaixo</span>
            <span style="font-size: 12px; color: #666;">Caneta Azul</span>
        </div>
        <canvas id="padCanvas"></canvas>
        <div class="modal-actions">
            <button class="btn btn-outline" onclick="closeModal()">Cancelar</button>
            <button class="btn btn-danger" onclick="clearPad()">Limpar</button>
            <button class="btn btn-success" onclick="applySignature()">‚úî Aplicar</button>
        </div>
    </div>
</div>

<script>
    // --- Vari√°veis Globais ---
    const mainCanvas = document.getElementById('mainCanvas');
    const mainCtx = mainCanvas.getContext('2d');
    const padCanvas = document.getElementById('padCanvas');
    const padCtx = padCanvas.getContext('2d');
    const modal = document.getElementById('signatureModal');
    
    let baseImage = null; // Armazena a imagem original limpa
    let isSelecting = false;
    let startX, startY, currentX, currentY;
    let selectionRect = null; // {x, y, w, h}

    // ---
