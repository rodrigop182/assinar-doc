<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Assinador DIY</title>
    <style>
        /* Estilo minimalista e funcional (foco em UX) */
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            padding: 15px;
            background: #333;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #canvas-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }

        canvas {
            border: 1px solid #444;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .toolbar {
            width: 100%;
            padding: 15px;
            background: #333;
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }

        button, label {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        label { display: inline-block; }
        
        button.secondary { background: #555; }
        button.success { background: #28a745; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<header>
    <h3>Assinador Touch DIY</h3>
</header>

<div id="canvas-container">
    <canvas id="docCanvas"></canvas>
</div>

<div class="toolbar">
    <label for="upload">Carregar Imagem</label>
    <input type="file" id="upload" accept="image/*">
    
    <button class="secondary" onclick="clearSignature()">Limpar</button>
    <button class="success" onclick="saveDocument()">Salvar</button>
</div>

<script>
    const canvas = document.getElementById('docCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('canvas-container');
    let isDrawing = false;
    let img = new Image();

    // Configuração inicial do Canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.7;

    // Carregar Imagem
    document.getElementById('upload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            img = new Image();
            img.onload = function() {
                render();
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(file);
    });

    function render() {
        // Redimensiona o canvas para caber a imagem mantendo proporção
        const ratio = img.width / img.height;
        let newWidth = container.clientWidth;
        let newHeight = newWidth / ratio;

        if (newHeight > container.clientHeight) {
            newHeight = container.clientHeight;
            newWidth = newHeight * ratio;
        }

        canvas.width = newWidth;
        canvas.height = newHeight;
        
        // Desenha a imagem de fundo
        ctx.drawImage(img, 0, 0, newWidth, newHeight);
        
        // Configura estilo da caneta (Estilo Old School: traço firme)
        ctx.strokeStyle = "blue"; // Cor da caneta
        ctx.lineWidth = 3;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
    }

    // Lógica de Desenho (Touch e Mouse)
    function startDraw(e) {
        isDrawing = true;
        draw(e);
    }
    
    function endDraw() {
        isDrawing = false;
        ctx.beginPath();
    }
    
    function draw(e) {
        if (!isDrawing) return;
        
        e.preventDefault(); // Evita rolar a tela
        
        const rect = canvas.getBoundingClientRect();
        let x, y;

        if(e.type.includes('touch')) {
            x = e.touches[0].clientX - rect.left;
            y = e.touches[0].clientY - rect.top;
        } else {
            x = e.clientX - rect.left;
            y = e.clientY - rect.top;
        }

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    // Event Listeners
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mousemove', draw);
    
    canvas.addEventListener('touchstart', startDraw, {passive: false});
    canvas.addEventListener('touchend', endDraw);
    canvas.addEventListener('touchmove', draw, {passive: false});

    function clearSignature() {
        // Recarrega a imagem limpa
        if(img.src) render();
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveDocument() {
        const link = document.createElement('a');
        link.download = 'documento-assinado.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
