<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Assinador Mobile V11</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        /* --- ESTILO MOBILE FIRST --- */
        * { box-sizing: border-box; touch-action: none; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background-color: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            /* 100dvh ajusta automaticamente para barras de navegador mobile */
            height: 100dvh; 
            overflow: hidden;
        }

        /* HEADER */
        header {
            background: #1e1e1e;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            border-bottom: 1px solid #333;
            flex-shrink: 0; /* Impede de encolher */
            z-index: 20;
        }

        .title { font-weight: 700; font-size: 16px; color: #fff; }
        
        .tools { display: flex; gap: 12px; }
        .btn-icon {
            background: #2c2c2c; border: 1px solid #444; color: #eee;
            width: 42px; height: 40px; border-radius: 8px;
            font-size: 20px; display: flex; align-items: center; justify-content: center;
        }
        #btnUndo { color: #f0ad4e; opacity: 0.3; pointer-events: none; }
        #btnUndo.active { opacity: 1; pointer-events: auto; background: rgba(240, 173, 78, 0.15); border-color: #f0ad4e; }

        /* AREA DE TRABALHO */
        #workspace {
            flex-grow: 1;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* EspaÃ§o extra embaixo para o menu nÃ£o cobrir a imagem */
            padding-bottom: 90px; 
        }

        #mainCanvas {
            max-width: 98%;
            max-height: 98%;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            display: none; 
        }

        /* Dica Flutuante */
        #instruction {
            position: absolute; top: 15px;
            background: rgba(255, 193, 7, 0.95); color: #000;
            padding: 8px 20px; border-radius: 20px; font-weight: bold; font-size: 13px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); pointer-events: none;
            display: none; z-index: 10;
            animation: float 2s infinite ease-in-out;
        }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-5px)} }

        /* TELA INICIAL (Call to Action Gigante) */
        #startScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #121212; z-index: 5;
        }
        
        /* BotÃ£o Central Gigante */
        .btn-big-open {
            background: #333; border: 2px dashed #666; color: #ddd;
            width: 80%; padding: 40px 20px; border-radius: 15px;
            text-align: center; margin-top: -50px;
        }
        .btn-big-open span { font-size: 40px; display: block; margin-bottom: 10px; }
        .btn-big-open h3 { margin: 0; font-size: 18px; color: #fff; }
        .btn-big-open p { margin: 5px 0 0 0; font-size: 12px; color: #888; }

        #loading { display: none; color: #aaa; font-size: 14px; }

        /* MENU FIXO EMBAIXO */
        .action-bar {
            position: fixed; /* O segredo do Mobile */
            bottom: 0; left: 0; width: 100%;
            background: #1e1e1e;
            padding: 12px;
            /* Respeita a Ã¡rea segura do iPhone (Home Bar) */
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            display: flex; gap: 10px;
            border-top: 1px solid #333;
            z-index: 50;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .btn-action {
            border: none; border-radius: 8px;
            padding: 12px; flex: 1;
            font-size: 12px; font-weight: 700; text-transform: uppercase;
            color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 50px;
        }

        .btn-open { background: #333; border: 1px solid #555; max-width: 70px; font-size: 10px; }
        .btn-open span { font-size: 18px; margin-bottom: 2px; }
        
        .btn-whats { background: #25D366; flex-grow: 2; opacity: 0.3; pointer-events: none; }
        .btn-save { background: #007bff; opacity: 0.3; pointer-events: none; }
        
        .active { opacity: 1 !important; pointer-events: auto !important; }

        input[type="file"] { display: none; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 100;
            display: none; flex-direction: column;
        }
        .modal-header { 
            padding: 15px; background: #222; text-align: center; color: #fff; font-weight: bold; 
            padding-top: max(15px, env(safe-area-inset-top)); /* Safe area topo */
        }
        
        #padContainer {
            flex-grow: 1; background: #fff; width: 100%; overflow: hidden; position: relative;
        }
        #padCanvas { width: 100%; height: 100%; display: block; }

        .modal-footer { 
            padding: 15px; background: #222; display: flex; gap: 10px; 
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }
        .btn-m { padding: 15px; flex: 1; border-radius: 8px; border: none; font-weight: bold; font-size: 16px; color: white; }
        .btn-cancel { background: #d9534f; }
        .btn-clear { background: #555; }
        .btn-ok { background: #28a745; }

        /* TOAST */
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white; padding: 12px 24px;
            border-radius: 30px; font-weight: 600; font-size: 14px;
            display: none; z-index: 200; backdrop-filter: blur(4px); text-align: center; width: 80%;
        }
    </style>
</head>
<body>

<header>
    <div class="title">Assinador Mobile</div>
    <div class="tools">
        <div id="btnUndo" class="btn-icon" onclick="undoAction()">â†©</div>
        <div class="btn-icon" onclick="rotateImage(-90)">â†º</div>
        <div class="btn-icon" onclick="rotateImage(90)">â†»</div>
    </div>
</header>

<div id="workspace">
    <div id="startScreen">
        <label for="fileInput" class="btn-big-open">
            <span>ðŸ“‚</span>
            <h3>TOQUE PARA ABRIR</h3>
            <p>PDF ou Imagem</p>
        </label>
        <div id="loading">âŒ› Processando em HD...</div>
    </div>

    <div id="instruction">ðŸ‘† Arraste na imagem para assinar</div>
    
    <canvas id="mainCanvas"></canvas>
</div>

<div class="action-bar">
    <label for="fileInput" class="btn-action btn-open">
        <span>ðŸ“‚</span>
        Abrir
    </label>
    <input type="file" id="fileInput" accept="image/*, application/pdf">

    <div id="btnWhats" class="btn-action btn-whats" onclick="shareDoc()">
        Enviar<br>WhatsApp
    </div>
    
    <div id="btnSave" class="btn-action btn-save" onclick="downloadDoc()">
        Baixar
    </div>
</div>

<div id="toast">Pronto!</div>

<div class="modal-overlay" id="modal">
    <div class="modal-header">Assine com o dedo</div>
    <div id="padContainer">
        <canvas id="padCanvas"></canvas>
    </div>
    <div class="modal-footer">
        <button class="btn-m btn-cancel" onclick="closeModal()">Cancelar</button>
        <button class="btn-m btn-clear" onclick="clearPad()">Limpar</button>
        <button class="btn-m btn-ok" onclick="applySignature()">âœ” OK</button>
    </div>
</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    const mainCanvas = document.getElementById('mainCanvas');
    const mainCtx = mainCanvas.getContext('2d');
    const padCanvas = document.getElementById('padCanvas');
    const padCtx = padCanvas.getContext('2d');
    
    // Elementos UI
    const startScreen = document.getElementById('startScreen');
    const loading = document.getElementById('loading');
    const instruction = document.getElementById('instruction');
    const btnWhats = document.getElementById('btnWhats');
    const btnSave = document.getElementById('btnSave');
    const btnUndo = document.getElementById('btnUndo');
    const modal = document.getElementById('modal');
    
    let currentImage = null;
    let currentRotation = 0;
    let historyStack = [];
    let isSelecting = false;
    let startX, startY;
    let selectRect = null;

    // --- ABRIR ARQUIVO ---
    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file) return;

        // UI Reset
        document.querySelector('.btn-big-open').style.display = 'none'; // Some o botÃ£o grande
        loading.style.display = 'block'; // Mostra loading
        mainCanvas.style.display = 'none';
        instruction.style.display = 'none';
        
        btnWhats.classList.remove('active');
        btnSave.classList.remove('active');
        btnUndo.classList.remove('active');
        historyStack = [];
        currentRotation = 0;

        try {
            if(file.type === 'application/pdf') {
                await handlePDF(file);
            } else {
                await handleImage(file);
            }
        } catch (err) {
            alert("Erro: " + err.message);
            location.reload();
        }
    });

    function handleImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => { currentImage = img; finishLoad(); resolve(); };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    async function handlePDF(file) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({scale: 2.5}); // HD Quality
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = viewport.width;
        tempCanvas.height = viewport.height;
        await page.render({canvasContext: tempCanvas.getContext('2d'), viewport: viewport}).promise;

        const img = new Image();
        img.src = tempCanvas.toDataURL('image/jpeg', 0.9);
        await new Promise(r => img.onload = r);
        currentImage = img;
        finishLoad();
    }

    function finishLoad() {
        startScreen.style.display = 'none'; // Some a tela inicial toda
        mainCanvas.style.display = 'block';
        instruction.style.display = 'block';
        
        btnWhats.classList.add('active');
        btnSave.classList.add('active');
        renderMain();
    }

    // --- RENDER ---
    function rotateImage(deg) {
        if(!currentImage) return;
        currentRotation = (currentRotation + deg) % 360;
        renderMain();
        showToast("Imagem Girada");
    }

    function renderMain() {
        const isVert = Math.abs(currentRotation) === 90 || Math.abs(currentRotation) === 270;
        mainCanvas.width = isVert ? currentImage.height : currentImage.width;
        mainCanvas.height = isVert ? currentImage.width : currentImage.height;

        mainCtx.save();
        mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
        mainCtx.translate(mainCanvas.width/2, mainCanvas.height/2);
        mainCtx.rotate(currentRotation * Math.PI / 180);
        mainCtx.drawImage(currentImage, -currentImage.width/2, -currentImage.height/2);
        mainCtx.restore();
    }

    // --- SELEÃ‡ÃƒO ---
    function getCanvasPos(e) {
        const rect = mainCanvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        const scaleX = mainCanvas.width / rect.width;
        const scaleY = mainCanvas.height / rect.height;
        
        return {
            x: (clientX - rect.left) * scaleX,
            y: (clientY - rect.top) * scaleY
        };
    }

    mainCanvas.addEventListener('touchstart', startSel, {passive:false});
    mainCanvas.addEventListener('touchmove', moveSel, {passive:false});
    mainCanvas.addEventListener('touchend', endSel);
    
    let tempX, tempY;

    function startSel(e) {
        if(!currentImage) return;
        e.preventDefault();
        isSelecting = true;
        instruction.style.display = 'none';
        const p = getCanvasPos(e);
        startX = p.x; startY = p.y;
    }

    function moveSel(e) {
        if(!isSelecting) return;
        e.preventDefault();
        const p = getCanvasPos(e);
        tempX = p.x; tempY = p.y;

        renderMain();
        mainCtx.beginPath();
        mainCtx.lineWidth = 5 * (mainCanvas.width / 1000);
        mainCtx.strokeStyle = "#007bff";
        mainCtx.setLineDash([15 * (mainCanvas.width / 1000)]);
        mainCtx.strokeRect(startX, startY, tempX-startX, tempY-startY);
        mainCtx.fillStyle = "rgba(0,123,255,0.2)";
        mainCtx.fillRect(startX, startY, tempX-startX, tempY-startY);
    }

    function endSel(e) {
        if(!isSelecting) return;
        isSelecting = false;
        const w = tempX - startX;
        const h = tempY - startY;
        
        if(Math.abs(w) < mainCanvas.width * 0.05 || Math.abs(h) < mainCanvas.height * 0.02) {
            renderMain(); return;
        }
        selectRect = {x: startX, y: startY, w: w, h: h};
        openModal();
    }

    // --- ASSINATURA HD ---
    let points = [];
    let isDrawing = false;

    function openModal() {
        modal.style.display = 'flex';
        const container = document.getElementById('padContainer');
        // Corrige DPI
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        padCanvas.width = container.offsetWidth * ratio;
        padCanvas.height = container.offsetHeight * ratio;
        padCtx.scale(ratio, ratio);
        
        padCtx.lineWidth = 3;
        padCtx.lineJoin = 'round';
        padCtx.lineCap = 'round';
        padCtx.strokeStyle = 'blue';
        
        clearPad();
    }

    function closeModal() {
        modal.style.display = 'none';
        renderMain();
    }
    
    function clearPad() {
        padCtx.clearRect(0,0, padCanvas.width, padCanvas.height);
        points = [];
    }

    padCanvas.addEventListener('touchstart', startDraw, {passive:false});
    padCanvas.addEventListener('touchmove', moveDraw, {passive:false});
    padCanvas.addEventListener('touchend', endDraw);

    function getPadPos(e) {
        const rect = padCanvas.getBoundingClientRect();
        return { 
            x: e.touches[0].clientX - rect.left, 
            y: e.touches[0].clientY - rect.top 
        };
    }

    function startDraw(e) {
        isDrawing = true;
        points.push(getPadPos(e));
    }

    function moveDraw(e) {
        if(!isDrawing) return;
        e.preventDefault();
        points.push(getPadPos(e));
        drawCurve();
    }

    function endDraw() { isDrawing = false; points = []; }

    function drawCurve() {
        if (points.length < 3) return;
        padCtx.beginPath();
        padCtx.moveTo(points[points.length - 2].x, points[points.length - 2].y);
        padCtx.lineTo(points[points.length - 1].x, points[points.length - 1].y);
        padCtx.stroke();
    }

    // --- FINALIZAR ---
    function applySignature() {
        saveUndo();
        modal.style.display = 'none';
        renderMain();
        mainCtx.drawImage(padCanvas, selectRect.x, selectRect.y, selectRect.w, selectRect.h);

        const newImg = new Image();
        newImg.src = mainCanvas.toDataURL('image/png', 1.0);
        newImg.onload = () => {
            currentImage = newImg;
            renderMain();
            showToast("Assinatura Aplicada!");
        }
    }

    function saveUndo() {
        if(currentImage) {
            historyStack.push(currentImage.src);
            btnUndo.classList.add('active');
        }
    }

    function undoAction() {
        if(historyStack.length === 0) return;
        const src = historyStack.pop();
        if(historyStack.length === 0) btnUndo.classList.remove('active');
        const img = new Image();
        img.src = src;
        img.onload = () => { currentImage = img; renderMain(); showToast("Desfeito"); }
    }

    function showToast(text) {
        const t = document.getElementById('toast');
        t.innerText = text;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    async function shareDoc() {
        if(!currentImage) return;
        mainCanvas.toBlob(async (blob) => {
            const file = new File([blob], "Doc_Assinado.png", { type: "image/png" });
            try { await navigator.share({ files: [file] }); } catch (e) {}
        });
    }

    function downloadDoc() {
        if(!currentImage) return;
        const link = document.createElement('a');
        link.download = `Doc_${Date.now()}.png`;
        link.href = mainCanvas.toDataURL('image/png', 1.0);
        link.click();
    }
</script>
</body>
</html>
